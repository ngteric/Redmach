<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameover">
        <h1><img src="./assets/gameover.png" alt=""></h1>
        <p class="score">SCORE : <span ></span> KM</p>
        <button onclick="javascript:redmach.restart(); document.getElementById('score').style.display='block'">REJOUER</button>
    </div>
    <div id="gamestart">
        <h1><img src="./assets/logo.png" alt=""></h1>
        <button onclick="javascript:redmach.init().start(); redmach.gamestart.style.display='none'; document.getElementById('score').style.display='block'">JOUER</button>
        <p class="version">version alpha 1.0</p>
    </div>
    <div id="score"><span id="countElmt"></span> KM</div>
    <span id="level"></span>
    <div id="interface">
        <img src="./assets/controls.png" alt="">
    </div>
    <canvas id="my_game"></canvas>
    <script src="vendor/three.min.js"></script>
	<script src="vendor/stats.min.js"></script>
	<script src="vendor/OrbitControls.js"></script>
    <script src="vendor/physi.js"></script>
    <script src="vendor/standard.jWebAudio.min.js"></script> 

    <script src="src/redmach.js"></script>
    <script src="src/ship.js"></script>
    <script src="src/floor.js"></script>
    <script src="src/skybox.js"></script>
    <script src="src/wall.js"></script>
    <script src="src/score.js"></script>
    <script src="src/sound.js"></script>
	<script>
		redmach.menu();
	</script>
</body>
</html>
